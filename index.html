    <div class="row">
        <div class="column leftside">

        </div>

        <div class="column middleside">
            <h3><a href="pages/basics.html">Start learning from basics...</a></h3>

            <h3>Beam Calculator</h3>

            <p><u> Beam Details </u> </p>
            <form action="">
                <label for="">Span: </label>
                <input type="number" id="span" min="1" max="99" value="10">
                <label for="">m</label>
                <br><br>
                <label for="">Left Support : </label>
                <input type="radio" id="leftSimple" value="simple" name="leftsupport" checked>
                <label for="leftSimple">Simple</label>
                <input type="radio" id="leftFixed" value="fixed" name="leftsupport">
                <label for="leftFixed">Fixed</label>
                <br><br>
                <label for="">Right Support : </label>
                <input type="radio" id="rightSimple" value="simple" name="rightsupport" checked>
                <label for="rightSimple">Simple</label>
                <input type="radio" id="rightFixed" value="fixed" name="rightsupport">
                <label for="rightFixed">Fixed</label>
                <br><br>
                <label for="">Concentrated Loading :</label> <br><br>
                <label for="" title="distance of concentrated load from left support">Location:</label>
                <input type="number" id="loadPos" min="0" max="99"
                    title="distance of concentrated load from left support" value="3">
                <label for="">m</label>
                <label for="">&emsp; &emsp; Load value:</label>
                <input type="number" id="load" min="0" max="99" value="50" >
                <label for="">kN</label>

                <br><br>

            </form>
            <button onclick="beamCalculator()"> Calculate </button>
           <p id="para"></p>

            <canvas id="beamCanvas" width="425" height="100"></canvas>

            <br><br>

            <p><u>Shear Force Diagram</u> </p>
            <canvas id="shearCanvas" width="425" height="100"> </canvas>
            <br><br>
            <p><u>Bending Moment Diagram</u> </p>
            <canvas id="bendCanvas" width="425" height="100"> </canvas>
        </div>

        <div class="column rightside">

        </div>
    </div>






    <script src="javaScriptDemo.js"></script>
